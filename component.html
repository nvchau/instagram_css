<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chowgram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="main-header">
                <div class="logo">
                    <a href="#"><img src="public/logo/logo.png" alt="chowgram"></a>
                </div>
                <div class="search">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="text" name="" id="" placeholder="Tìm kiếm">
                </div>
                <div class="menu">
                    <div class="main-menu">
                        <div class="menu-item">
                            <span style="font-size: 22px">
                                <i class="fas fa-home"></i>
                            </span>
                        </div>
                        <div class="menu-item">
                            <span style="font-size: 22px">
                                <i class="far fa-comments"></i>
                            </span>
                        </div>
                        <div class="menu-item">
                            <span style="font-size: 22px">
                                <i class="far fa-compass"></i>
                            </span>
                        </div>
                        <div class="menu-item">
                            <span style="font-size: 22px">
                                <i class="far fa-heart"></i>
                            </span>
                        </div>
                        <div class="menu-item">
                            <a href="#" class="avatar">
                                <img src="public/avatar/avatar.jpg" alt="Avatar của Chow Đz">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            
        </div>
    </div>
</body>
</html>
